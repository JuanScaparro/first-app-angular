<div class="card text-center m-5" *ngFor="let user of homeUserData | ObjToArray">
  <div class="card-header">
      {{ user.firstName }} {{ user.maidenName }} {{ user.lastName }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>DirecciÃ³n: {{ user.address.address }} - {{ user.address.city }}</p>
      <p>CP: {{ user.address.postalCode }} - Estado: {{ user.address.state }}</p>
      <footer class="blockquote-footer">Email: <cite title="Source Title">{{ user.email }}</cite></footer>
    </blockquote>
  </div>
</div>
